<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesion</title>
  <link rel="stylesheet" type="text/css" href="estilos_inicio_sesion.css">
</head>
<body>
  <header>
    <h1>Inicio de sesion</h1>
  </header>
  <div class="circle-image">
    <img src="Blue White and Black Modern Technology Logo.png" alt="Imagen Circular">
  </div>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form>
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contrasena" required>
      <input type="submit" onclick="redirectTosubmitPage()" value="Ingresar">
      <button class="forgot-password" onclick="redirectToForgotPasswordPage()">Olvidé contraseña</button>
      <button class="create-account" onclick="redirectToCreateAccountPage()">Crear usuario</button>
    </form>
  </div>
  <script>
    function redirectTosubmitPage() {
      window.location.href = "menu_principal.html";
    }
  </script>
  <script>
    function redirectToForgotPasswordPage() {
      // Redireccionar a la página "olvide_contrasena.html" cuando se hace clic en el botón "Olvidé contraseña"
      window.location.href = "restablecer_contraseña.html";
    }

    function redirectToCreateAccountPage() {
      // Redireccionar a la página "crear_usuario.html" cuando se hace clic en el botón "Crear usuario"
      window.location.href = "crear_usuario_nuevo.html";
    }
  </script>
</body>
</html>
